<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="" id="emp-form">
        <div class="form-group progress">
            <button type="button" class="btn btn-primary" id="personal">Personal Details</button>
            <button type="button" class="btn btn-secondary" id="contact">Contact Details</button>
        </div>
        <div id="grp1">
            <div class="form-group">
                <label for="profile">Upload profile</label>
                <i class="fas fa-user-circle"></i>
                <input type="file" accept="image/*"  capture class="form-control " id="profile" onchange="display(this)">
                <span class= "profilereq req" id="profileerror">*</span>
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name">
                <span class= "fnamereq req" id="fnerror">*</span>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <label for="mail1">Email address:</label>
                <input type="email" class="form-control" id="mail1">
                <span class= "mailreq req" id="mlerror">*</span>
              </div>
    
              <div class="form-group" id="mobile1">
                 <i class="fas fa-phone-alt"></i>
                <label for="tel">Phone Number</label>
                <input type="tel" class="form-control" id="tel">
                <span class= "m1req req" id="m1error">*</span>
              </div>
              <div class="form-group " id="addmobile">
                <button  type="button" id="enum"class="add_form_field btn btn-outline-secondary">
                <i class="fas fa-plus"></i>
                
                Add Second Number</button>
              </div>
              <div class="form-group" id="mobile2">
                <i class="fas fa-phone-alt"></i>
               <label for="tel">Second Number</label>
                 <div id="remove">             
                  <input type="tel" class="form-control" id="tel2">
                  <button type="button" class="btn" id="remove-num"><i class="fas fa-times-circle fa-2x" id=" cross"></i></button>
                </div>
              </div>
              <div class="form-group" id="panplace">
                <i class="fa fa-credit-card" ></i>
                <label for="pan">PAN Number</label>
                <input type="text" class="form-control" id="pan">
                <span class= "panreq req" id="panerror">*</span>
              </div>
              <div class="form-group">
                <i class="fa fa-credit-card" ></i>            
                <label for="adhar">Adhar Number</label>
                <input type="text" class="form-control" id="adhar">
                <span class= "adharreq req" id="adharerror">*</span>
              </div>
              <button type="button" class="btn btn-primary form-control" id="next" >Next</button>
        
        </div>

        <div id="grp2">
            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
                <span class= "a1req req" id="a1error">*</span>
              </div>
              <div class="form-group">
                <i class="fas fa-city"></i>
                <label for="name">City  Name</label>
                <input type="text" class="form-control" id="city">
                <span class= "c1req req" id="cterror">*</span>
            </div>
            <div class="form-group">
              <label for="country">Select country</label>
                <select id="country" class="form-control" data-role="select-dropdown">
                  <option value="0">Select Country</option>
                  <option value="Afganistan">Afghanistan</option>
                  <option value="Albania">Albania</option>
                  <option value="Algeria">Algeria</option>
                  <option value="American Samoa">American Samoa</option>                 
                  <option value="Belgium">Belgium</option>
                  <option value="Belize">Belize</option>
                  <option value="Benin">Benin</option>
                  <option value="Bermuda">Bermuda</option>
                  <option value="Bhutan">Bhutan</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Bonaire">Bonaire</option>
                  <option value="Bosnia & Herzegovina">Bosnia & Herzegovina</option>
                  <option value="Botswana">Botswana</option>
                  <option value="Brazil">Brazil</option>
                  <option value="British Indian Ocean Ter">British Indian Ocean Ter</option>
                  <option value="Brunei">Brunei</option>
                  <option value="Cocos Island">Cocos Island</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Comoros">Comoros</option>
                  <option value="Congo">Congo</option>
                  <option value="Cook Islands">Cook Islands</option>          
                  <option value="Ethiopia">Ethiopia</option>
                  <option value="Falkland Islands">Falkland Islands</option>
                  <option value="Faroe Islands">Faroe Islands</option>
                  <option value="Fiji">Fiji</option>
                  <option value="Finland">Finland</option>
                  <option value="France">France</option>
                  <option value="French Guiana">French Guiana</option>
                  <option value="French Polynesia">French Polynesia</option>
                  <option value="French Southern Ter">French Southern Ter</option>
                  <option value="Gabon">Gabon</option>
                  <option value="Gambia">Gambia</option>
                  <option value="In">India</option>
              </select>
              <span class= "country1req req" id="c1error">*</span>
            </div>
            <div class="form-group">
              <label for="state">Select State</label>
                <select id="state" class="form-control" data-role="select-dropdown">
                  <option value="0">Select State</option>
                  <option value="1">AP State</option>
                  
              </select>
              <span class= "state1req req" id="s1error">*</span>
            </div>
            <div class="form-group">
              <label for="pincode">Zip Code</label>
              <input type="text" id="pincode" class="form-control">
              <span class= "zip1req req" id="ziperror">*</span>
            </div>

            <div class="row captch-row ">
              <div class=" col-md-6 captcha-res">
                      
                  <input type="text" name="result" id="result" class="form-control ip"  placeholder="captcha Result" >
                  <span id="errormsg" class="captcha-req req">*</span>                   
              </div>
              <div class="col-md-6 captcha-expr">
                  <input type="text" name="exprsn" id="exprsn" class="captcha field ip form-control" readonly required>
                  <button id="refresh" class="captcha field btn" type="button" > <i class="fas fa-sync-alt refrsh"></i></button> 
                  
              </div>
            </div>
            <!--<button type="submit" class="btn btn-primary form-control" id="sub" >Submit</button>-->
            <button type="button" class="btn btn-primary form-control" id="sub" >Submit</button>
        
        </div>
        
        
    </form>

    <div class="show-data">
      <div class="card" >
        <img class="card-img-top" src=""  class="rounded-circle" id="pimg" alt="user profile">
        <div class="card-body">
          <h5 class="card-title top"><span id="sname" class="cdata"> Mothukuri Swathi</span></h5>
          <p class="card-text top"> <i class="fas fa-phone-alt"></i> <span id="smob" class="cdata"> 9999999999</span></p>
        </div>
        <ul class="list-group list-group-flush" id="shalf">
          
          <li class="list-group-item flx" id="mob2">Mobile 2<span id="smob2" class="cdata">  8999999999</span></li>
          <li class="list-group-item flx"><i class="fas fa-envelope"></i>
          Email <a href="mailto:someone@example.com"> <span id="smail" class="cdata data">swathi@gmail.com</span></a></li>
          <li class="list-group-item flx">PAN Number<span id="span" class="cdata"> AAAA1234AA</span></li>
          <li class="list-group-item flx">Adhar Number<span id="sadhar" class="cdata"> 4985898769898</span></li>
          <li class="list-group-item flx">Address<span id="saddr" class="cdata"> 8-187,pothavaram,chavavari streeet</span></li>
          <li class="list-group-item flx">City<span id="scity" class="cdata">Nallajerla</span></li>
          <li class="list-group-item flx">State<span id="scountry" class="cdata">AndhraPradesh</span></li>
          <li class="list-group-item flx">Country<span id="sstate" class="cdata">India</span></li>
          <li class="list-group-item flx">Pincode<span id="szip" class="cdata">534176</span></li>
        </ul>
      </div>

    </div>

    <div id="extra">

    </div>

    <script src="js/formValidation.js"></script>
    
</body>
</html>
